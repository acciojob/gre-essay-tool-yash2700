<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRE Essay Tool</title>
</head>
<body>
  <label for="evaluatedText">Essay:</label>
  <textarea id="evaluatedText" name="evaluatedText" rows="10" cols="50" oninput="countWords()"></textarea>
  <h3 id="wordCount">0</h3>

  <script>
    function countWords() {
      const text = document.getElementById("evaluatedText").value.trim();
      const wordCount = text === "" ? 0 : text.match(/\S+/g).length;
      document.getElementById("wordCount").innerText = `${wordCount} words`;
    }
  </script>
</body>

</html>
